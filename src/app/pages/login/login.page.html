<ion-content [fullscreen]="true" class="login-page">
  <div class="auth-container">
    <div class="logo-section">
      <ion-icon name="cloud-circle-outline" class="app-logo"></ion-icon>
      <h1>Bem-vindo(a)</h1>
      <p>Faça login para acessar o Dashboard Meteorológico.</p>
    </div>

    <ion-card class="auth-card">
      <ion-card-content>
        <form (ngSubmit)="login()" #loginForm="ngForm">
          <ion-list lines="full" class="ion-no-padding">
            <ion-item>
              <ion-input
                label="E-mail"
                labelPlacement="floating"
                type="email"
                [(ngModel)]="email"
                name="email"
                required
                email
              ></ion-input>
            </ion-item>

            <ion-item>
              <ion-input
                label="Senha"
                labelPlacement="floating"
                type="password"
                [(ngModel)]="password"
                name="password"
                required
              ></ion-input>
            </ion-item>
          </ion-list>

          <ion-button
            expand="block"
            type="submit"
            [disabled]="loginForm.invalid || isLoading"
            class="ion-margin-top"
          >
            <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
            <span *ngIf="!isLoading">Entrar</span>
          </ion-button>

          <div class="links-section">
            <ion-text color="medium">
              <a [routerLink]="['/forgot-password']">Esqueceu a senha?</a>
            </ion-text>
            <ion-text color="medium">
              Não tem conta? <a [routerLink]="['/register']">Cadastre-se</a>
            </ion-text>
          </div>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
